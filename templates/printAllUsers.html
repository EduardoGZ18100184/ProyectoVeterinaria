<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <h1> Mostrando todos los usuarios registradas en la aplicaci√≥n</h1>

    {% if usuarios %}
        <!-- Tabla con bordes-->
        <TABLE BORDER>
            <TR>
                <TH>ID</TH> <TH>Email</TH> <TH>Fecha Registro</TH>
            </TR>
            {% for usuario in usuarios %}
                <TR>
                    <TD>{{ usuario['id'] }}</TD> <TD>{{ usuario['email'] }}</TD> <TD>{{ usuario['registered_on'] }} </TD>
                </TR>
            {% endfor %}
        </TABLE>
        <!-- Fin de tabla con bordes-->
    {% else %}
        <p> no hay usuarios registrados </p>
    {% endif %}


    <a class="nav-link font-color-general mr-3 ml-3" href="http://127.0.0.1:5000/funcionesAdmin?auth_token={{token}}">Regresar</a>
</body>
</html>
